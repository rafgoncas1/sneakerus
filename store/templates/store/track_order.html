{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<html>
<head>
    <title>SneakerUS - Seguimiento de Pedido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



    <main class="flex-shrink-0">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    {% if error_message %}
                        <p class="text-danger">{{ error_message }}</p>
                    {% endif %}
                    <h2>Seguimiento de Pedido</h2>
                    <form method="post" action="{% url 'track_orders' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="tracking_id" class="form-label">ID del Pedido:</label>
                            <input type="text" class="form-control" id="tracking_id" name="tracking_id" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar Pedido</button>
                    </form>
                </div>
            </div>
           
        </div>
    </main>
</body>
</html>
{% endblock content %}
