<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatillas E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 20;
            font-size: 24px;
        }

        #user-actions {
            display: flex;
            align-items: center;
        }

        #user-actions button {
            margin-left: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 12px;
        }

        #main-content {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }

        #brands-column {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }

        #brands-column h2 {
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #brands-column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #brands-column li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        #product-list {
            flex: 3;
            padding: 20px;
            background-color: #fff;
        }

        #product-list h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .product {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            margin: 10px 0;
            color: #888;
        }

        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #contact-info,
        #social-media {
            flex: 1;
        }

        #contact-info h3,
        #social-media h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #contact-info p,
        #social-media a {
            font-size: 16px;
            color: #fff;
            text-decoration: none;
        }

        #social-media a {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Zapatillas Shop</h1>
    <div id="user-actions">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Signup</button>
        <button id="cart-btn">Carrito</button>
    </div>
</header>

<div id="main-content">
    <aside id="brands-column">
        <h2>Marcas</h2>
        <ul>
            <li>Nike</li>
            <li>Adidas</li>
            <li>Puma</li>
            <!-- Agrega más marcas según sea necesario -->
        </ul>
    </aside>

    <section id="product-list">
        <h2>Zapatillas Disponibles</h2>

        <div class="product">
            <img src="nike-shoe.jpg" alt="Nike Shoe">
            <h3>Nike Air Max</h3>
            <p>Precio: $100</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="adidas-shoe.jpg" alt="Adidas Shoe">
            <h3>Adidas Ultraboost</h3>
            <p>Precio: $120</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="adidas-shoe.jpg" alt="Adidas Shoe">
            <h3>Adidas Ultraboost</h3>
            <p>Precio: $120</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="adidas-shoe.jpg" alt="Adidas Shoe">
            <h3>Adidas Ultraboost</h3>
            <p>Precio: $120</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Agrega más productos según sea necesario -->
    </section>
</div>
<footer>
    <div id="contact-info">
        <p><a href="/about" style="color: #fff; text-decoration: none;">Acerca de nosotros</a></p>
    </div>

    <div id="social-media">
        <h3>Redes Sociales</h3>
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
    </div>
</footer>
</body>



</html>
